<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <meta charset="UTF-8">
    <title>Word predict</title>
</head>
<body>
    <div id="content">
        <div id="menu">
            <div id="prompt">
                Enter seed words (one per line):
            </div>

        <button id="predict-btn" onclick="on_predict_btn();">Predict</button>
        <div id="results">

        </div>
    </div>
</body>
</html>
